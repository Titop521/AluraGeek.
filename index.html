<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <title>AluraGeek</title>
  </head>

  <body>
    <header class="header">
      <img src="assets/img/LogoAG.svg" alt="Logo Alura Geek" />
    </header>

    <!-- Contenedor Productos -->

    <main class="main_container">
      <section>
        <h1>Mis Productos:</h1>
        <div data-product class="products-container"></div>
      </section>

      <!-- Contendor agregar prodcuto -->

      <section>

        <h1>Agregar Producto:</h1>

        <!-- Formulario -->

        <form class="form_container" data-form>
            
          <input type="text" placeholder="nombre..." data-name />
          <input type="text" placeholder="precio..." data-price />
          <input type="text" placeholder="imagen..." data-imagen />
          <div>
            <button type="submit" class="button-submit" id="button">
              Enviar
            </button>
            <button type="reset" class="button-reset" id="button">
              Limpiar
            </button>
          </div>

        </form>
      </section>
    </main>
  </body>

  <footer class="footer">
    <div>
      <img src="assets/img/LogoAG.svg" alt="Logo Alura Geek" />
    </div>
    <p>Desarollado por Titop521</p>
    <p>Alura Latam- 2024</p>
  </footer>
</html>
